name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name:  Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build projects
        run: npm run build 
